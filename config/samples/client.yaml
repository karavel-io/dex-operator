apiVersion: dex.karavel.io/v1alpha1
kind: DexClient
metadata:
  name: example
  namespace: default
spec:
  name: Example
  redirectUris:
    - https://example.com/oauth/callback
  instanceSelector:
    matchExpressions:
      - key: dex.karavel.io/instance
        operator: In
        values:
          - github
---
apiVersion: dex.karavel.io/v1alpha1
kind: DexClient
metadata:
  name: example
  namespace: kube-system
spec:
  name: Example
  redirectUris:
    - https://example.com/oauth/callback
    - https://example.com/oauth/callback2
  instanceSelector:
    matchLabels:
      dex.karavel.io/instance: github
